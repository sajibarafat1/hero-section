<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lexend+Deca:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__text">
          <div class="card-title">
            <h1>Get <span>Insights</span> That Help Your Business Grow</h1>
            <p>
              Discover the benefit of data analytics and make better decisions
              regarding revenue, customer experience and overall performance.
            </p>
          </div>
          <div class="card-stat">
            <div>
              <h1>10K+</h1>
              <p>Customers</p>
            </div>
            <div>
              <h1>325</h1>
              <p>Templates</p>
            </div>
            <div>
              <h1>16M+</h1>
              <p>Quires</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <img
            src="https://previews.123rf.com/images/stockbroker/stockbroker1507/stockbroker150703798/42253168-group-of-business-people-having-meeting-in-office.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
